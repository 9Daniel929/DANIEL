<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-like Code Interpreter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .editor-panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .output-panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 15px;
            font-size: 12px;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        button {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .run-btn {
            background-color: #667eea;
            color: white;
        }
        .run-btn:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .clear-btn {
            background-color: #eee;
            color: #333;
        }
        .clear-btn:hover {
            background-color: #ddd;
        }
        #canvas {
            width: 100%;
            height: 400px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background: white;
            overflow: auto;
        }
        #output {
            margin-top: 15px;
            padding: 15px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 12px;
            color: #333;
        }
        .output-line {
            margin: 5px 0;
            color: #666;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
        .success {
            color: #388e3c;
        }
        .info {
            color: #0288d1;
        }
        .shape {
            position: absolute;
            margin: 0;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <h1>English Code Editor</h1>
            <p class="subtitle">Write code using simple English commands</p>
            <textarea id="input" placeholder="Example:
print hello world
set color red
draw circle at 100 100 size 50
repeat 3 times:
    draw square at 200 200 size 30
"></textarea>
            <div class="button-group">
                <button class="run-btn" onclick="runCode()">Run Code</button>
                <button class="clear-btn" onclick="clearCode()">Clear All</button>
            </div>
        </div>

        <div class="output-panel">
            <h1>Output</h1>
            <div id="canvas"></div>
            <div id="output"></div>
        </div>
    </div>

    <script>
        let currentColor = 'black';
        let outputLog = [];

        function runCode() {
            const input = document.getElementById('input').value;
            const canvas = document.getElementById('canvas');
            const output = document.getElementById('output');
            
            outputLog = [];
            canvas.innerHTML = '';
            output.innerHTML = '';

            try {
                executeCode(input, canvas);
                displayOutput();
            } catch (error) {
                addLog('ERROR: ' + error.message, 'error');
                displayOutput();
            }
        }

        function clearCode() {
            document.getElementById('input').value = '';
            document.getElementById('canvas').innerHTML = '';
            document.getElementById('output').innerHTML = '';
            outputLog = [];
        }

        function executeCode(code, canvas) {
            const lines = code.split('\n');
            let i = 0;

            while (i < lines.length) {
                const line = lines[i].trim();
                i = executeLine(line, canvas, lines, i);
            }
        }

        function executeLine(line, canvas, lines, lineIndex) {
            if (!line || line.startsWith('//')) return lineIndex + 1;

            // PRINT command
            if (line.startsWith('print ')) {
                const text = line.substring(6);
                addLog('Output: ' + text, 'success');
            }

            // SET COLOR command
            else if (line.startsWith('set color ')) {
                currentColor = line.substring(10).toLowerCase();
                addLog('Color set to: ' + currentColor, 'info');
            }

            // DRAW CIRCLE command
            else if (line.startsWith('draw circle')) {
                const match = line.match(/at\s+(\d+)\s+(\d+).*size\s+(\d+)/);
                if (match) {
                    const x = parseInt(match[1]);
                    const y = parseInt(match[2]);
                    const size = parseInt(match[3]);
                    drawCircle(canvas, x, y, size, currentColor);
                    addLog(`Drew circle at (${x}, ${y}) size ${size}`, 'success');
                }
            }

            // DRAW SQUARE command
            else if (line.startsWith('draw square')) {
                const match = line.match(/at\s+(\d+)\s+(\d+).*size\s+(\d+)/);
                if (match) {
                    const x = parseInt(match[1]);
                    const y = parseInt(match[2]);
                    const size = parseInt(match[3]);
                    drawSquare(canvas, x, y, size, currentColor);
                    addLog(`Drew square at (${x}, ${y}) size ${size}`, 'success');
                }
            }

            // DRAW RECTANGLE command
            else if (line.startsWith('draw rectangle')) {
                const match = line.match(/at\s+(\d+)\s+(\d+).*width\s+(\d+).*height\s+(\d+)/);
                if (match) {
                    const x = parseInt(match[1]);
                    const y = parseInt(match[2]);
                    const width = parseInt(match[3]);
                    const height = parseInt(match[4]);
                    drawRectangle(canvas, x, y, width, height, currentColor);
                    addLog(`Drew rectangle at (${x}, ${y})`, 'success');
                }
            }

            // REPEAT command
            else if (line.startsWith('repeat ')) {
                const match = line.match(/repeat\s+(\d+)\s+times/);
                if (match) {
                    const count = parseInt(match[1]);
                    const nextLine = lineIndex + 1;
                    const indentedLines = [];
                    let j = nextLine;
                    while (j < lines.length && (lines[j].startsWith('    ') || lines[j].startsWith('\t'))) {
                        indentedLines.push(lines[j].trim());
                        j++;
                    }
                    for (let r = 0; r < count; r++) {
                        indentedLines.forEach(cmd => executeLine(cmd, canvas, [], 0));
                    }
                    return j;
                }
            }

            return lineIndex + 1;
        }

        function drawCircle(canvas, x, y, size, color) {
            const circle = document.createElement('div');
            circle.className = 'shape';
            circle.style.left = x + 'px';
            circle.style.top = y + 'px';
            circle.style.width = size + 'px';
            circle.style.height = size + 'px';
            circle.style.backgroundColor = color;
            circle.style.borderRadius = '50%';
            circle.style.border = '1px solid #999';
            canvas.appendChild(circle);
        }

        function drawSquare(canvas, x, y, size, color) {
            const square = document.createElement('div');
            square.className = 'shape';
            square.style.left = x + 'px';
            square.style.top = y + 'px';
            square.style.width = size + 'px';
            square.style.height = size + 'px';
            square.style.backgroundColor = color;
            square.style.border = '1px solid #999';
            canvas.appendChild(square);
        }

        function drawRectangle(canvas, x, y, width, height, color) {
            const rect = document.createElement('div');
            rect.className = 'shape';
            rect.style.left = x + 'px';
            rect.style.top = y + 'px';
            rect.style.width = width + 'px';
            rect.style.height = height + 'px';
            rect.style.backgroundColor = color;
            rect.style.border = '1px solid #999';
            canvas.appendChild(rect);
        }

        function addLog(message, type = 'info') {
            outputLog.push({ message, type });
        }

        function displayOutput() {
            const output = document.getElementById('output');
            output.innerHTML = outputLog.map(log => 
                `<div class="output-line ${log.type}">${log.message}</div>`
            ).join('');
        }

                div.style.borderBottom = size + 'px solid ' + color;
            }

            return div;
        }
    </script>
</body>
</html>
